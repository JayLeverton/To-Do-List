<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-container">
        <header>
            <h1>To-Do List</h1>
            <div class="input-button-container">
                <input type="text" class="item-input" id="item-input" placeholder="Add an item!">
                <div class="button-containers">
                    <button class="submit-button">Submit</button>
                    <button class="clear-button">Clear List</button>
                </div>
            </div>
        </header>

        <div class="list-container">
            <ol id="ordered-list">
                <!-- <div class="list-item-container">
                    <li>Lorem ipsum dolor sit repudiandae eum magnam.</li>
                    <button class="delete-list-button">X</button>
                </div> -->
            </ol>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
